<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        1. 10 складываем с 10, получаем 20.
        2. Число 20 не явно приводится к типу строка.
        3. Происходит конкатенация "20" + "10", получаем "2010".
        4. С помощью console.log выводим "2010".
        */
        console.log(10 + 10 + "10");

        /*
        1. Число 10 не явно приводится к типу строка.
        2. Происходит конкатенация "10" + "10", получаем "1010".
        3. Число 10 не явно приводится к типу строка.
        4. Происходит конкатенация "1010" + "10", получаем "101010".
        5. С помощью console.log выводим "101010".
        */
        console.log(10 + "10" + 10);

        /*
        1. 10 складываем с 10, получаем 20.
        2. Унарным плюсом приводим "10" к числу.
        3. 20 складываем с 10, получаем 30.
        4. С помощью console.log выводим 30.
        */
        console.log(10 + 10 + +"10");

        /*
        1. Строка "" унарным минусом не явно приводится к типу число, получаем -0.
        2. Делим 10 на -0, получаем -Infinity(отрицательную бесконечность).
        3. С помощью console.log выводим -Infinity.
        */
        console.log(10 / -"");

        /*
        1. Унарным плюсом строка "2,5" приводится к NaN, т.к. число не записывается в данном формате.
        2. Делим 10 на NaN, получаем NaN.
        3. С помощью console.log выводим NaN.
        */
        console.log(10 / +"2,5");
    </script>
</body>
</html>
