<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        'use strict'
        let h3 = document.createElement('h3');
        h3.innerHTML = 'hello world';
        let markup = document.getElementsByTagName('div')[0].appendChild(h3);
        console.log(markup);
    </script>
</body>
</html>
