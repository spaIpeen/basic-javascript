<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //пример 1
        /*
        При префиксном инкременте "a" сначала увеличится на единицу,
        станет равной двум, а затем значение 2 присвоится к "c".
        Итог: a = 2, b = 1, c = 2, d = undefined.
        */
        let a = 1, b = 1, c, d;
        c = ++a;  // ответ: 2
        alert(c);

        //пример 2
        /*
        При постфиксном инкременте значение "b", равной единице,
        сначала присвоится к "d", а затем увеличится на единицу.
        Итог: a = 2, b = 2, c = 2, d = 1.
        */
        d = b++;
        alert(d);  // ответ: 1

        //пример 3
        /*
        При префиксном инкременте "a" сначала увеличится на единицу,
        а затем значение 2 суммируется с "a", равной 3, после чего
        сумма чисел присвоится к "c".
        Итог: a = 3, b = 2, c = 5, d = 1.
        */
        c = 2 + ++a;
        alert(c);  // ответ: 5

        //пример 4
        /*
        При постфиксном инкременте значение "b", равной двум,
        сначала суммируется со значением 2, а затем увеличится
        на единицу, после чего значение суммы (2 + b) присвоится
        к "d".
        Итог: a = 3, b = 3, c = 5, d = 4.
        */
        d = 2 + b++;
        alert(d);  // ответ: 4

        alert(a);  //3
        alert(b);  //3
    </script>
</body>
</html>
