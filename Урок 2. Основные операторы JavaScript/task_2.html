<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        Сначала переменной a присваивается значение 2, далее выполняется
        выражение в скобках по приоритету. Значение переменной а,
        оператором *=, сначала умножается на 2, затем результат умножения
        присваивается в переменную a. После чего складывается с единицой
        и присваивается в переменную x.
        Итог: a = 4, x = 5.
        */
        let a = 2;
        let x = 1 + (a *= 2);
    </script>
</body>
