<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 5, b = 3;
        if (a >= 0 && b >= 0){
            alert(a - b);
        } else if (a <= 0 && b <= 0){
            alert(a * b);
        } else if (a >= 0 && b <= 0 || a <= 0 && b >= 0){
            alert(a + b);
        }
    </script>
</body>
